<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap 5 File Input Table</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">File Input Table</h5>

              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr class="fw-semibold">
                      <th colspan="4" class="text-center">Keterangan</th>
                      <th colspan="4" class="text-center">Detail</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center fw-semibold">
                      <td colspan="4">
                        Surat Pernyataan mengikuti Uji Komptensi
                      </td>
                      <td colspan="4">
                        <div class="input-group">
                          <input
                            type="file"
                            class="form-control"
                            id="fileInput"
                            aria-describedby="inputGroupFileAddon"
                          />
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
