          <li>
            <a href="dashboard.html">

              </button>

          </li>
          <li>
            <a href="user.html">

        <!-- hamburger menu -->
        <div class="menu-container py-2 d-flex justify-content-between">
          <a class="icon-hamburger px-2 py-2" id="menu">
            <img
              src="assets/images/menu.svg"
              class="container-ham"
              alt="menu"
            />
          </a>

          <div class="dropdown px-4 container-dropdown">
            <img
              src="assets/img/dashboard/logo-right.png"
              alt=""
              data-bs-toggle="dropdown"
              aria-expanded="false"
              class="dropdown-toggle"
            />
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
        <!-- end hamburger menu -->

        <!-- content -->

        <!-- section satpolpp -->
        <div class="text-center fw-semibold text-1">
          <h2>DAFTAR PEGAWAI</h2>
          <h2>SATUAN POLISI PAMONG PRAJA</h2>
        </div>
        <!-- end section -->

        <!-- button tambah -->
        <div class="text-end container-btnTambah">
          <button
            class="btn btn-primary px-4"
            data-bs-toggle="modal"
            data-bs-target="#Tambah"
          >
            + Tambah
          </button>
        </div>
        <!-- end button tambah -->

        <!-- card for table -->
        <div class="user-card">
          <div class="card" style="width: 80rem">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
        <!-- end for table -->
        <!-- end content -->

        <!-- tambah modal -->
        <div
          class="modal fade"
          id="Tambah"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="">Nama Lengkap</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="">NIP</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="">Tanggal Lahir</label>
                  <input type="date" class="form-control" />
                </div>

                <!--  -->
                <div class="d-flex justify-content-between">
                  <div class="container-file">
                    <label for="">Pangkat</label>
                    <div
                      class="name-file border border-dark"
                      id="fileName"
                    ></div>
                  </div>
                  <div class="container-icon">
                    <label for="fileInput">
                      <input
                        type="file"
                        id="fileInput"
                        onchange="displayFileName()"
                      />
                      Upload Document <br />
                      <div class="upload-icon border border-dark text-center">
                        <img
                          src="assets/img/dashboard/upload.png"
                          class="pt-2"
                          alt=""
                        />
                      </div>
                      <span class="pdf-text">PDF Max 5MB</span>
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="container-file">
                    <label for="">Nomor KTP</label>

                        id="fileInput2"
                        onchange="displayFileName2()"
                      />

                      <div class="upload-icon border border-dark text-center">

                          src="assets/img/dashboard/upload.png"
                          class="pt-2"
                          alt=""

                      <span class="pdf-text">PDF Max 5MB</span>

                          alt=""

                      </div>
                      <span class="pdf-text">PDF Max 5MB</span>
                    </label>
                  </div>
                </div>
                <!--  -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Tambah</button>
              </div>
            </div>
          </div>
        </div>

                          alt=""

                      </div>
                      <span class="pdf-text">PDF Max 5MB</span>
                    </label>
                  </div>
                </div>
                <!--  -->
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Hapus
