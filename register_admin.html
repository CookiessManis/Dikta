  </head>

    <div class="container-sidebar">
      <aside class="sidebar">
        <ul class="menu-list">
          <li>
            <div id="logo-satpolpp">
              <img src="assets/img/login/logo.svg" width="50" alt="" />
            </div>
          </li>
          <li>
            <a href="dashboard_admin.html">
              <button class="icon" id="search">
                <div class="">
                  <img src="assets/images/home.png" width="35" alt="search" />
                  <span class="text1">Home</span>
                </div>
              </button>
            </a>
          </li>

          <li>
            <a href="document_admin.html">
              <button class="icon" id="document">
                <div class="">
                  <img
                    src="assets/img/dashboard/document.png"
                    width="35"
                    alt="dashboard"
                  />
                  <span class="text3">Document</span>
                </div>
              </button>
            </a>
          </li>

          <li>
            <a href="register_admin.html">
              <button class="icon" id="register">
                <div class="">
                  <img
                    src="assets/img/dashboard/register.png"
                    width="35"
                    alt="dashboard"
                  />
                  <span class="text4">Register</span>
                </div>
              </button>
            </a>
          </li>
        </ul>
      </aside>
      <section class="main">
        <!-- hamburger menu -->
        <div class="menu-container py-2 d-flex justify-content-between">
          <a class="icon-hamburger px-2 py-2" id="menu">
            <img
              src="assets/images/menu.svg"
              class="container-ham"
              alt="menu"
            />
          </a>

          <div class="dropdown px-4 container-dropdown">
            <img
              src="assets/img/dashboard/logo-right.png"
              alt=""
              data-bs-toggle="dropdown"
              aria-expanded="false"
              class="dropdown-toggle"
            />
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
        <!-- end hamburger menu -->

        <!-- content -->

        <div style="padding-top: 75px; padding-bottom: 35px">
          <div
            style="
              border: 1px solid black;
              border-radius: 8px;
              overflow: hidden;
              width: 1208px;
              margin: 20px auto;
            "
          >
            <table
              style="width: 100%; border-collapse: collapse"
              class="mx-auto"
            >
              <thead>
                <tr
                  class="fw-semibold"
                  style="font-size: 25px; background-color: #a1c6f2"
                >
                  <th
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                      text-align: center;
                    "
                  >
                    #
                  </th>
                  <th
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                      text-align: center;
                    "
                  >
                    Username
                  </th>
                  <th
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                      text-align: center;
                    "
                  >
                    Email
                  </th>
                  <th
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                      text-align: center;
                    "
                  >
                    Detail
                  </th>
                  <th
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                      text-align: center;
                    "
                  >
                    Hapus
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-start fw-semibold" style="font-size: 20px">
                  <td
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                    "
                  >
                    1
                  </td>

                  <td
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                    "
                  >
                    lorem
                  </td>
                  <td
                    class="px-2 py-3"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                    "
                  >
                    12/22/2023
                  </td>
                  <td
                    class="px-2 py-3 text-center"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                    "
                  >
                    <button
                      class="btn text-white"
                      style="background-color: #fec007"
                      data-bs-toggle="modal"
                      data-bs-target="#detail"
                    >
                      Detail
                    </button>
                  </td>
                  <td
                    class="px-2 py-3 text-center"
                    style="
                      border-right: 1px solid black;
                      border-bottom: 1px solid black;
                    "
                  >
                    <button class="btn btn-danger text-white">Hapus</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal Detail -->
        <div
          class="modal fade"
          id="detail"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="">Username</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="">Email</label>
                  <input type="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="">Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="">Apakah Diizinkan Login ?</label>
                  <div class="d-flex justify-content-around">
                    <div>
                      <input
                        type="radio"
                        id="option1"
                        name="options"
                        class="radio"
                        value="option1"
                      />
                      <label for="">Ya</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        id="option2"
                        name="options"
                        class="radio"
                        value="option2"
                      />
                      <label for="">Tidak</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end section -->

        <!-- end content -->

        <div style="margin: 20px auto">

            crossorigin="anonymous"

          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </section>
    </div>
    <!-- end sidebar -->
